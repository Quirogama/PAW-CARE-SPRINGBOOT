<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paw Care</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/styles-general.css">
    <link rel="stylesheet" href="../css/styles-listados.css" />
</head>
<body>
    <header>
        <div class="header-content">
          <div class="logo">
            <img src="../img/LogoClaro.png" class="logoHeader" />
            <h1>PAW CARE</h1>
          </div>
          <nav>
            <a th:href="@{/admin/mascotas}" >MASCOTAS</a>
            <a th:href="@{/admin/clientes}">CLIENTES</a>
            <div class="btn-container">
                <a class="btnlogin" href="/admin/login">Perfil</button></a>
                <a class="btnCerrar" href="/clinica"
              onclick="return confirm('¿Estás seguro de que deseas cerrar sesion?');">
              Cerrar Sesion
          </a>
        </div>
        </nav>
        </div>
    </header>

    <main class="content">
        <section class="listado">
            <div class="intro-text">
                <h1>Usuarios registrados</h1>
            </div>
            <a class="btnAgregar" th:href="@{/admin/registro}">Agregar usuario</a>
            <table class="tabla">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Correo</th>
                        <th>Cédula</th>
                        <th>Celular</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="cliente : ${clientes}">
                        <td th:text="${cliente.nombre}"></td>
                        <td th:text="${cliente.correo}"></td>
                        <td th:text="${cliente.cedula}"></td>
                        <td th:text="${cliente.celular}"></td>
                        <td class="tdBotones">
                            <a class="btnEditar" th:href="@{/cliente/modificar/{id}(id=${cliente.id})}">Modificar</a>
                            <a class="btnEliminar" th:href="@{/cliente/eliminar/{id}(id=${cliente.id})}"
                               onclick="return confirm('¿Estás seguro de que deseas eliminar este usuario?');">
                               Eliminar
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>

        </section>
    </main>
    <footer>
      <div class="footer-content">
        <div class="footer-info">
          <p class="foorterPC">PAW CARE</p>
          <p>Dirección: Calle Ejemplo #123, Bogotá, Colombia</p>
          <p>Teléfono: +57 123 456 789</p>
          <p>Email: contacto@pawcare.com</p>
        </div>
        <div class="footer-social">
          <a
            class="iconoFooter"
            href="https://www.facebook.com/tuempresa"
            target="_blank"
            title="Facebook"
          >
            <img class="iconoFooter" src="../img/facebookIcon.png" height="50" />
          </a>
          <a
            class="iconoFooter"
            href="https://www.instagram.com/tuempresa"
            target="_blank"
            title="Instagram"
          >
            <img class="iconoFooter" src="../img/instagramIcon.png" height="50" />
          </a>
          <a
            class="iconoFooter"
            href="https://www.twitter.com/tuempresa"
            target="_blank"
            title="X"
          >
            <img class="iconoFooter" src="../img/twitterIcon.png" height="50" />
          </a>
        </div>
        <div class="footer-credits">
          <p>&copy; 2024 PAW CARE. Todos los derechos reservados.</p>
        </div>
      </div>
    </footer>
</body>
</html>
