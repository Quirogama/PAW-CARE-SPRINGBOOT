<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paw Care</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/css/styles-general.css}" />
    <link rel="stylesheet" th:href="@{/css/styles-inicioSesion.css}" />
    <link rel="stylesheet" th:href="@{/css/styles-modificar.css}" />

    <script src="../js/form-validation.js"></script>
  </head>
  <body>
    <header>
      <div class="header-content">
        <div class="logo">
          <img th:src="@{/img/LogoClaro.png}" class="logoHeader" />
          <h1>PAW CARE</h1>
        </div>
        <nav>
          <a th:href="@{/admin/mascotas}" >MASCOTAS</a>
          <a th:href="@{/admin/clientes}">CLIENTES</a>
            <div class="btn-container">
                <a class="btnlogin" href="/admin/login">Perfil</a>
                <a class="btnCerrar" href="/clinica"
              onclick="return confirm('¿Estás seguro de que deseas cerrar sesion?');">
              Cerrar Sesion
          </a>
        </div>
        </nav>
      </div>
    </header>

    <main class="content">
      <div class="formulario">
      <section class="registroUsuario">
                  <h1 class="titulo">Registro Dueño</h1>

                  <form th:object="${cliente}" th:action="@{/admin/registrar}" method="POST">

                    <input th:field="*{cedula}" type="text" id="cedula" maxlength="9" placeholder="Cédula" pattern="\d*" title="Por favor, ingrese solo números." name="cedula"  required />

                    <input th:field="*{nombre}" type="text" id="nombre" placeholder="Nombre" name="nombre" required />
                
                    <input th:field="*{correo}" type="email" id="correo" placeholder="Correo" name="correo" required />
                
                    <input th:field="*{celular}" type="text" id="celular" maxlength="9" placeholder="Celular" pattern="\d*" title="Por favor, ingrese solo números." name="celular" required />                   

                    <button type="submit">Registrarse</button>

                  </form>
      </section>
    </div>
   </main>
   <footer>
    <div class="footer-content">
      <div class="footer-info">
        <p class="foorterPC">PAW CARE</p>
        <p>Dirección: Calle Ejemplo #123, Bogotá, Colombia</p>
        <p>Teléfono: +57 123 456 789</p>
        <p>Email: contacto@pawcare.com</p>
      </div>
      <div class="footer-social">
        <a
          class="iconoFooter"
          href="https://www.facebook.com/tuempresa"
          target="_blank"
          title="Facebook"
        >
          <img class="iconoFooter" th:src="@{/img/facebookIcon.png}" height="50" />
        </a>
        <a
          class="iconoFooter"
          href="https://www.instagram.com/tuempresa"
          target="_blank"
          title="Instagram"
        >
          <img class="iconoFooter" th:src="@{/img/instagramIcon.png}" height="50" />
        </a>
        <a
          class="iconoFooter"
          href="https://www.twitter.com/tuempresa"
          target="_blank"
          title="X"
        >
          <img class="iconoFooter" th:src="@{/img/twitterIcon.png}" height="50" />
        </a>
      </div>
      <div class="footer-credits">
        <p>&copy; 2024 PAW CARE. Todos los derechos reservados.</p>
      </div>
    </div>
  </footer>
  </body>
</html>
