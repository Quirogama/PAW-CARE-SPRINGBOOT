<!DOCTYPE html>

  <head>

  <body>
    <header>
      <div class="header-content">
        <div class="logo">
          <img src="../img/LogoClaro.png" class="logoHeader" />
          <h1>PAW CARE</h1>
        </div>
        <nav>
          <a href="/index">INICIO</a>
          <a href="/servicios">SERVICIOS</a>
          <a href="/galeria">GALERIA DE PERROS</a>
          <a href="/contacto">CONTACTANOS</a>
          <div class="btn-container">
            <a class="btnlogin" href="/clinica">Iniciar Sesión</button></a>
            <a class="btnsignup" th:href="@{/cliente/registro}">Registrarse</button></a>
          </div>
      </nav>
      </div>
    </header>
    <main class="content">

      <section class="gallery">
        <h1>Galería de Nuestros Amigos Peludos</h1>
        <section id="slider">
          <input type="radio" name="slider" id="s1">
          <input type="radio" name="slider" id="s2">
          <input type="radio" name="slider" id="s3" checked>
          <input type="radio" name="slider" id="s4">
          <input type="radio" name="slider" id="s5">
          <label for="s1" id="slide1"></label>
          <label for="s2" id="slide2"></label>
          <label for="s3" id="slide3"></label>
          <label for="s4" id="slide4"></label>
          <label for="s5" id="slide5"></label>
        </section>
      </section>
    </main>
    <footer>
      <div class="footer-content">
        <div class="footer-info">
          <p class="foorterPC">PAW CARE</p>
          <p>Dirección: Calle Ejemplo #123, Bogotá, Colombia</p>
          <p>Teléfono: +57 123 456 789</p>
          <p>Email: contacto@pawcare.com</p>
        </div>
        <div class="footer-social">
          <a
            class="iconoFooter"
            href="https://www.facebook.com/tuempresa"

          </a>
